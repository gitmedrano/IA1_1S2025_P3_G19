<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeBot - 3D Maze Solving Simulator</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Optional p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #mazeContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #controls h1 {
            margin: 0 0 15px 0;
            color: #4CAF50;
            font-size: 24px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group label {
            font-size: 14px;
            color: #ccc;
        }

        select,
        input[type="file"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.2s;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        #stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            color: white;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #stats h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }

        #stats p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="mazeContainer"></div>

    <div id="controls">
        <h1>MazeBot</h1>
        <div class="control-group">
            <label for="mazeInput">Load Maze File</label>
            <input type="file" id="mazeInput" accept=".json" />
        </div>
        <div class="control-group">
            <label for="algorithm">Select Algorithm</label>
            <select id="algorithm">
                <option value="bfs">Breadth-First Search</option>
                <option value="dfs">Depth-First Search</option>
                <option value="astar">A* Search</option>
            </select>
        </div>
        <div class="control-group">
            <button id="startBtn">Start Simulation</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <div id="stats">
        <h3>Statistics</h3>
        <p>Steps: <span id="stepCount">0</span></p>
        <p>Time: <span id="timeElapsed">0.00s</span></p>
    </div>

    <!-- Core Scripts -->
    <script src="src/js/config.js"></script>
    <script src="src/js/mazeLoader.js"></script>
    <script src="src/js/renderer.js"></script>
    <script src="src/js/robot.js"></script>
    <script src="src/algorithms/bfs.js"></script>
    <script src="src/algorithms/dfs.js"></script>
    <script src="src/algorithms/astar.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
